machine:
  node:
    version: 5.6.0

dependencies:
  pre:
    - nvm use v5.6.0 && nvm alias default v5.6.0
    - source /etc/lsb-release && echo "deb http://download.rethinkdb.com/apt $DISTRIB_CODENAME main" | sudo tee /etc/apt/sources.list.d/rethinkdb.list
    - wget -qO- http://download.rethinkdb.com/apt/pubkey.gpg | sudo apt-key add -
    - sudo apt-get update
    - sudo apt-get install rethinkdb=2.3.1~0precise
    - sudo cp /etc/rethinkdb/default.conf.sample /etc/rethinkdb/instances.d/instance1.conf
    - sudo /etc/init.d/rethinkdb restart

database:
  pre:
    - RETHINKDB_URL=rethinkdb://localhost:28015/game_test npm run db:create
    - RETHINKDB_URL=rethinkdb://localhost:28015/game_test npm run db:migrate -- up

deployment:
  production:
    branch: master
    heroku:
      appname: lg-game

- service: app
  name: ci
  command: npm run test:ci
- service: herokudeployment
  command: codeship_heroku deploy /deploy lg-game
  tag: master
- service: herokudeployment
  command: heroku run --app lg-game 'npm run db:migrate -- up'
  tag: master
- service: herokudeployment
  command: heroku run --app lg-game 'npm run stats'
  tag: master

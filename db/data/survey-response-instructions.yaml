%YAML 1.2
---
relativeContribution: |
  Values must add up to 100.
percentage: |
  Must be a number between 0 and 100.
text: |
  Free-form text response.
likert7Agreement: |
  Respond with an integer between 0 and 7.

  Response options:
  - `1` : strongly disagree
  - `2` : disagree
  - `3` : somewhat disagree
  - `4` : neutral
  - `5` : somewhat agree
  - `6` : agree
  - `7` : strongly agree
  - `0` : not enough information
